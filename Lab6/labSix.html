<!DOCTYPE html>
<html>

<!-- import -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<head>
    <title>D3.js Demo</title>
    <meta charset="UTF-8">
    <style type="text/css"></style>
</head>

<body>
    <script type="text/javascript">

        //Retrieve the JSON data
        $.getJSON("https://pkgstore.datahub.io/core/co2-ppm/co2-mm-mlo_json/data/aed7eb0d19cbcd90790525d40728b0a8/co2-mm-mlo_json.json", function (data) {
            console.log(data);
            plotCO2Data(data);
        });

        //Executed once the file has downloaded
        function plotCO2Data(data) {
            //Set up SVG size and margins
            var margin = { top: 50, right: 50, bottom: 50, left: 50 },
                width = 900 - margin.left - margin.right,
                height = 670 - margin.top - margin.bottom;

            //Create x and y scales for Interpolated value (x-axis) and (y-axis)
            var y = d3.scaleLinear()
                    .domain(d3.extent(data, function (d) { return d["Interpolated"] }))
                    .range([height, 0]);

            var parseDate = d3.timeParse("%Y-%m-%d");

            var x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) { return parseDate(d["Date"]); }))
                    .range([0, width]);
            
            var xAxis = d3.axisBottom(x)
                        .ticks(3);
            
            var yAxis = d3.axisLeft(y)
                        .ticks(3);

            var valueLine = d3.line()
                .x(function (d) { return x(parseDate(d["Date"])); })
                .y(function (d) { return y(d["Interpolated"]); });

            var svg = d3.select('body')
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)

                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append('g')
                .attr('class', 'x axis')
                .call(xAxis);

            svg.append('g')
                .attr('class', 'y axis')
                .call(yAxis);

            svg.append("path")
                .attr("stroke", "red")
                .attr("fill", "none")
                .attr("d", valueLine(data));
        }

    </script>
</body>

</html>
