<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
    canvas {
      border: solid black;
    }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="750" height="500"></canvas>

    <script type="text/javascript">
    
    var c = document.getElementById("canvasOne");
    var ctx = c.getContext("2d");
      
		//left pitch
		ctx.beginPath();
    ctx.rect(100, 100, 180, 225);
    ctx.stroke();
    
    //goal area
    ctx.beginPath();
    ctx.rect(100, 146.5, 54, 132);
    ctx.stroke();

    //goal
    ctx.beginPath();
    ctx.rect(100, 182.5, 18, 60);
    ctx.stroke();
    
    //semi-circle infront of goal
    ctx.beginPath();
    ctx.arc(136, 212.5, 30, 1.7 * Math.PI, 0.3 * Math.PI);
    ctx.stroke();

    //left goalpost
    ctx.beginPath();
    ctx.rect(100, 200.5, -8, 24);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //middle pitch circle
    ctx.beginPath();
    ctx.arc(280, 212.5, 30, 0, 2 * Math.PI);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //right pitch
		ctx.beginPath();
    ctx.rect(280, 100, 180, 225);
    ctx.stroke();
    
    //goal area
    ctx.beginPath();
    ctx.rect(460, 146.5, -54, 132);
    ctx.stroke();

    //goal
    ctx.beginPath();
    ctx.rect(460, 182.5, -18, 60);
    ctx.stroke();
    
    //semi-circle infront of goal
    ctx.beginPath();
    ctx.arc(424, 212.5, 30, 0.7 * Math.PI, 1.3 * Math.PI);
    ctx.stroke();

    //right goalpost
    ctx.beginPath();
    ctx.rect(460, 200.5, 8, 24);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //viewing area
    //middle bench
    ctx.beginPath();
    ctx.rect(265, 90, 30, -18);//18 is a guess
    ctx.stroke();

    //left bench
    ctx.beginPath();
    ctx.rect(250, 90, -60, -18);
    ctx.stroke();

    //right bench
    ctx.beginPath();
    ctx.rect(310, 90, 60, -18);
    ctx.stroke();

    </script>

  </body>

</html>
