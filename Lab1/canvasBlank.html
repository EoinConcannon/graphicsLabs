<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
    canvas {
      border: solid black;
    }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="1000" height="500">Eoin Concannon</canvas>

    

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
    var c = document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
    var ctx = c.getContext("2d");
		
		// Set the fill colour to bright red.
    ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.fillStyle = "red";
    ctx.fill();

		// Create a filled rectangle 
		ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.stroke();

    ctx.font = "30px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Eoin", 30, 90);

    ctx.beginPath();
    ctx.rect(200, 200, 150, 100);
    // Set the fill colour to bright red.
    ctx.fillStyle = "rgb(255, 0, 0)";
    ctx.fill();
    ctx.stroke();
	  
    </script>

  </body>

</html>
