<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    canvas {
      border: solid black;
    }
  </style>

</head>

<body>

  <canvas id="canvasOne" width="1000" height="500"></canvas>

  <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
    var c = document.getElementById("canvasOne");

    // Set the canvas up for drawing in 2D.
    var ctx = c.getContext("2d");

    // Set the fill colour to bright red.
    ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.fillStyle = "red";
    ctx.fill();

    // Create a filled rectangle 
    ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.lineWidth = 7.5;//added this so border colour change is more noticeable
    ctx.strokeStyle = "purple";
    ctx.stroke();

    ctx.font = "30px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Eoin", 30, 90);

    ctx.beginPath();
    ctx.rect(20, 150, 150, 100);
    // Set the fill colour to bright red.
    ctx.fillStyle = "rgb(255, 0, 0)";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.fillRect(200, 100, 200, 150);
    ctx.fill();
    ctx.stroke();

    //different colour rectangle
    ctx.beginPath();
    ctx.rect(100, 300, 200, 150);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.stroke();

    //overlapping shapes
    ctx.beginPath();
    ctx.rect(600, 100, 150, 100);
    ctx.fillStyle = "rgba(255, 0, 0, 0.6)";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.rect(625, 125, 150, 100);
    ctx.fillStyle = "rgba(0, 255, 0, 0.4)";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.rect(650, 150, 150, 100);
    ctx.fillStyle = "rgba(0, 0, 255, 0.2)";
    ctx.fill();
    ctx.stroke();

    //two circles
    ctx.beginPath();
    ctx.arc(450, 350, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.lineWidth = 5;//added this so border colour change is more noticeable
    ctx.strokeStyle = "green";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(575, 350, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "red";
    ctx.stroke();

    //semi-circle
    ctx.beginPath();
    ctx.arc(800, 400, 50, 1 * Math.PI, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "black";
    ctx.stroke();

    /*
    ctx.beginPath();
    ctx.arc(800, 400, 50, 0, 1 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "black";
    ctx.stroke();
    */

  </script>

  <!--SECOND CANVAS-->
  <canvas id="canvasTwo" width="750" height="500"></canvas>

  <script type="text/javascript">

    var c = document.getElementById("canvasTwo");
    var ctx = c.getContext("2d");

    //left pitch
    ctx.beginPath();
    ctx.rect(100, 100, 180, 225);
    ctx.stroke();

    //goal area
    ctx.beginPath();
    ctx.rect(100, 146.5, 54, 132);
    ctx.stroke();

    //goal
    ctx.beginPath();
    ctx.rect(100, 182.5, 18, 60);
    ctx.stroke();

    //semi-circle infront of goal
    ctx.beginPath();
    ctx.arc(136, 212.5, 30, 1.7 * Math.PI, 0.3 * Math.PI);
    ctx.stroke();

    //left goalpost
    ctx.beginPath();
    ctx.rect(100, 200.5, -8, 24);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //middle pitch circle
    ctx.beginPath();
    ctx.arc(280, 212.5, 30, 0, 2 * Math.PI);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //right pitch
    ctx.beginPath();
    ctx.rect(280, 100, 180, 225);
    ctx.stroke();

    //goal area
    ctx.beginPath();
    ctx.rect(460, 146.5, -54, 132);
    ctx.stroke();

    //goal
    ctx.beginPath();
    ctx.rect(460, 182.5, -18, 60);
    ctx.stroke();

    //semi-circle infront of goal
    ctx.beginPath();
    ctx.arc(424, 212.5, 30, 0.7 * Math.PI, 1.3 * Math.PI);
    ctx.stroke();

    //right goalpost
    ctx.beginPath();
    ctx.rect(460, 200.5, 8, 24);
    ctx.stroke();

    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //viewing area
    //middle bench
    ctx.beginPath();
    ctx.rect(265, 90, 30, -18);//18 is a guess
    ctx.stroke();

    //left bench
    ctx.beginPath();
    ctx.rect(250, 90, -60, -18);
    ctx.stroke();

    //right bench
    ctx.beginPath();
    ctx.rect(310, 90, 60, -18);
    ctx.stroke();

  </script>

</body>

</html>
