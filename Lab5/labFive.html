<!DOCTYPE html>
<html>

<!-- import -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var scene = new THREE.Scene();
        //fov
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 25;

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        spotLight.position.z = 25;
        spotLight.intensity = 10; //spotlight was too weak, increases brightness of light 

        // var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        // scene.add(spotLightHelper);

        class Tetrahedron {
            constructor(radius, detail) {
                this.radius = radius;
                this.detail = detail;

                this.geometry = new THREE.TetrahedronGeometry(this.radius, this.detail);
                this.material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
                this.tetra = new THREE.Mesh(this.geometry, this.material);
            }
            create() {
                scene.add(this.tetra);
            }
            rotate() {
                this.tetra.rotation.x += 0.01;
                this.tetra.rotation.y += 0.01;
            }
        }

        //OBJECT
        t1 = new Tetrahedron(10, 0);
        t1.create();

        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);

            //rotate();

            //Code to rotate tetrahedron

            //t1.position.x += 0.1;
        };
        repeatMe();
    </script>
</body>

</html>
