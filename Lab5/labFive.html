<!DOCTYPE html>
<html>

<!-- import -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var scene = new THREE.Scene();
        //fov
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //SHAPES

        //creating the Tetrahedron
        var geometry = new THREE.TetrahedronGeometry(10, 0);
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
        var tetra = new THREE.Mesh(geometry, material);
        tetra.castShadow = true; //default is false
        tetra.receiveShadow = false; //default
        scene.add(tetra);

        var geometryWire = new THREE.TetrahedronGeometry(11, 0);
        var materialWire = new THREE.MeshLambertMaterial({ color: 0xffffff, wireframe: true });
        var tetraWire = new THREE.Mesh(geometryWire, materialWire);
        tetraWire.castShadow = true; //default is false
        tetraWire.receiveShadow = false; //default
        scene.add(tetraWire);

        //creating the Plane
        var geometry = new THREE.PlaneGeometry(70, 70);
        var material = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        var plane = new THREE.Mesh(geometry, material);
        plane.receiveShadow = true;
        scene.add(plane);

        plane.position.y = -15;
        plane.rotation.x = 250;

        //creating transparent Box
        var geometry = new THREE.BoxGeometry(50, 50, 50);
        var material = new THREE.MeshLambertMaterial({ color: 0x00ffff, transparent: true, opacity: 0.75 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        cube.position.z = -20;

        //END OF SHAPES

        //changing camera view
        camera.position.x = -40;
        camera.position.y = 10;
        camera.position.z = 15;
        camera.rotation.y = -20;

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.castShadow = true; // default false
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        spotLight.position.y = 30;
        spotLight.position.z = 10;
        spotLight.intensity = 500; //spotlight was too weak, increases brightness of light 

        //Set up shadow properties for the light
        spotLight.shadow.mapSize.width = 512; // default
        spotLight.shadow.mapSize.height = 512; // default
        spotLight.shadow.camera.near = 0.5; // default
        spotLight.shadow.camera.far = 500; // default
        spotLight.shadow.focus = 1; // default

        var spotLight2 = new THREE.SpotLight(0xffffff);
        spotLight2.castShadow = true;
        spotLight2.position.set(1, 0.5, 1);
        scene.add(spotLight2);

        spotLight2.position.x = -30;
        spotLight2.position.y = 20;
        spotLight2.position.z = -40;
        spotLight2.intensity = 500;

        spotLight2.shadow.mapSize.width = 512;
        spotLight2.shadow.mapSize.height = 512;
        spotLight2.shadow.camera.near = 0.5;
        spotLight2.shadow.camera.far = 500;
        spotLight2.shadow.focus = 1;

        var spotLight3 = new THREE.SpotLight(0xffffff);
        spotLight3.castShadow = true;
        spotLight3.position.set(1, 0.5, 1);
        scene.add(spotLight3);

        spotLight3.position.x = -40;
        spotLight3.position.y = 10;
        spotLight3.position.z = 30;
        spotLight3.intensity = 500;

        spotLight3.shadow.mapSize.width = 512;
        spotLight3.shadow.mapSize.height = 512;
        spotLight3.shadow.camera.near = 0.5;
        spotLight3.shadow.camera.far = 500;
        spotLight3.shadow.focus = 1;

        var spotLight4 = new THREE.SpotLight(0xffffff);
        spotLight4.castShadow = true;
        spotLight4.position.set(1, 0.5, 1);
        scene.add(spotLight4);

        spotLight4.position.y = 60;
        spotLight4.intensity = 750;

        spotLight4.shadow.mapSize.width = 512;
        spotLight4.shadow.mapSize.height = 512;
        spotLight4.shadow.camera.near = 0.5;
        spotLight4.shadow.camera.far = 500;
        spotLight4.shadow.focus = 1;

        //var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        //scene.add(spotLightHelper);

        var xMovement = 0.2;
        var yMovement = -0.2;//moves tetra down
        var zMovement = 0.2;

        var gravity = -0.9;

        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);

            //Code to rotate tetrahedron
            tetra.rotation.x += 0.01;
            tetra.rotation.y += 0.01;

            tetra.position.x += xMovement;
            tetra.position.y += yMovement;
            tetra.position.z += zMovement;

            tetraWire.rotation.x += 0.01;
            tetraWire.rotation.y += 0.01;

            tetraWire.position.x += xMovement;
            tetraWire.position.y += yMovement;
            tetraWire.position.z += zMovement;

            //gravity
            //yMovement = gravity + yMovement;

            //if top or bottom of cube is hit
            if (plane.position.y > tetra.position.y) {
                yMovement = yMovement * -1;
            }
            else if (tetra.position.y > (cube.position.y + 25)) {
                yMovement = yMovement * -1;
            }

            //if left or right of cube is hit
            if (tetra.position.x > (cube.position.x + 25)) {
                xMovement = -1 * xMovement;
            }
            else if (tetra.position.x < (cube.position.x - 25)) {
                xMovement = -1 * xMovement;
            }

            //if front or back of cube is hit
            if (tetra.position.z > (cube.position.z + 25)) {
                zMovement = -1 * zMovement;
            }
            else if (tetra.position.z < (cube.position.z - 25)) {
                zMovement = -1 * zMovement;
            }
        };
        repeatMe();
    </script>
</body>

</html>
