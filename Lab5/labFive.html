<!DOCTYPE html>
<html>

<!-- import -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var scene = new THREE.Scene();
        //fov
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //SHAPES

        //creating the Tetrahedron
        var geometry = new THREE.TetrahedronGeometry(10, 0);
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
        var tetra = new THREE.Mesh(geometry, material);
        scene.add(tetra);

        //creating the Plane
        var geometry = new THREE.PlaneGeometry(70, 30);
        var material = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        //END OF SHAPES

        plane.position.y = -15;
        plane.rotation.x = 250;

        camera.position.z = 25;

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        spotLight.position.z = 25;
        spotLight.intensity = 50; //spotlight was too weak, increases brightness of light 

        // var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        // scene.add(spotLightHelper);

        var repeatMe = function () {
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);

            //Code to rotate tetrahedron
            tetra.rotation.x += 0.01;
            tetra.rotation.y += 0.01;

            tetra.position.x += 0.1;
        };
        repeatMe();
    </script>
</body>

</html>
